<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear para API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javaScript.js"></script>
</head>
<body class="container local1">
    <header>
        <div class="row p-4 local2">
            <div class="col-3"> <a href="crear.html">Crear</a></div>
            <div class="col-3"><a href="leer.html">Leer</a></div>
            <div class="col-3"><a href="modificar.html">Modificar</a></div>
            <div class="col-3"><a href="eliminar.html">Eliminar</a></div>
        </div>
    </header>
    <main>
        <div class="row p-4">
            <div class="col-3 local3">
                <div class="mb-3">
                  <label for="nombre_alumno" class="form-label">Nombre del alumno:</label>
                  <input type="text" class="form-control" id="nombre_alumno">
                </div>
                <div class="mb-3">
                    <label for="edad_alumno" class="form-label">Edad del alumno:</label>
                    <input type="number" class="form-control" id="edad_alumno" aria-describedby="edad_alumno">                  
                </div>
                <div class="mb-3">
                    <label for="carrera_alumno" class="form-label">Carrera del alumno:</label>
                    <input type="text" class="form-control" id="carrera_alumno">
                </div>              
                <button class="btn btn-primary" onclick="guardarAlumno()">Guardar</button>
              </div>
            <div class="col-9 local3">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Carrera</th>
                        </tr>
                    </thead>
                    <tbody id="item-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
